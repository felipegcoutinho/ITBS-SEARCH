<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/searchPanes.dataTables.min.css">

    <title>ITBS Produtos</title>
</head>

<body class="bg-darker">
    <!-- Inicio da navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item"><a class="nav-link active" href="tabelas.html">Tabelas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim da navbar-->


    <!-- Início da tabela principal-->
    <section class="container bg-white mt-3 rounded">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Adicionar Equipamentos
        </button>

        <table id="tabela_main" class="table table-hover table-borderless table-responsive compact" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th class="Modelo">/Modelo</th>
                    <th class="Status">/Status</th>
                    <th class="Setor">/Setor</th>
                    <th class="Categoria">/Categoria</th>
                    <th class="Tags">/Importantes</th>
                    <th class="Manuais e Guias">/Manuais e Guias</th>
                    <th class="Guia">/Guia</th>
                    <th class="Datasheet">/Datasheet</th>
                </tr>
            </thead>
        </table>
    </section>
    <!-- Fim da tabela principal-->
</body>

<!-- Modal -->
<div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" name="contactForm">
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" required placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="setor">Setor</label>
                        <input type="text" class="form-control" id="setor" placeholder="Enter City">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Enter State">
                    </div>
                    <div class="form-group">
                        <label for="importantes">Importantes</label>
                        <input type="text" class="form-control" id="importantes" placeholder="Enter Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="guia">Guia</label>
                        <input type="text" class="form-control" id="guia" placeholder="Enter Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="datasheet">Datasheet</label>
                        <input type="text" class="form-control" id="datasheet" placeholder="Enter Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="manual">Manual</label>
                        <input type="text" class="form-control" id="manual" placeholder="Enter Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="pagina">Página</label>
                        <input type="text" class="form-control" id="pagina" placeholder="Enter Zip Code">
                    </div>
                    <br>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="addBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
    src="https://cdn.datatables.net/searchpanes/2.0.0/js/dataTables.searchPanes.min.js"></script>
<script type="text/javascript" language="javascript"
    src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" src="js/app.js"></script>
<script type="text/javascript" language="javascript" src="js/app-bd.js"></script>
</html>
